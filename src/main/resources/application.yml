micronaut:
  application:
    name: micronaut-jpa-cache
  server:
        port: 8084
  router:
        static-resources:
            swagger:
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
  caches:
    cameras-by-country-and-installation:
      maximumSize:2000000
    cameras-by-country-and-installation-and-zone:
      maximumSize:2000000
    cameras-by-serial:
      maximumSize:2000000
    cameras-all:
      maximumSize:2000000
    cameras-all-keys:
      maximumSize:2000000
    voss-by-country-and-installation:
      maximumSize:2000000
    voss-all:
      maximumSize:2000000

datasources:
  default:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa:
  default:
    properties:
      hibernate:
        bytecode:
          provider: none
        hbm2ddl:
          auto: update
        show_sql: true


        
                 
              